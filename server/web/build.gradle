plugins {
  id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile project(':util')
}

jar {
  manifest {
    attributes 'Main-Class': 'com.efe.nhhsbulletin.server.ServerMain'
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}